name: CodeQL

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "27 3 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (Swift)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual

      - name: Build
        run: |
          cd Stone2
          swift build

      - uses: github/codeql-action/analyze@v3
